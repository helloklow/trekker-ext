<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    
    <script src="src/router.js"></script>
    <script src="src/adapters/decorators/signupAdapter.js"></script>
    <script src="src/adapters/decorators/loginAdapter.js"></script>
    <script src="src/adapters/decorators/profileAdapter.js"></script>
    <script src="src/adapters/decorators/parksAdapter.js"></script>
    <script src="src/adapters/decorators/visitsAdapter.js"></script>
    <script src="src/adapters/baseAdapter.js"></script>
    <script src="src/pageManagers/pageManager.js"></script>
    <script src="src/pageManagers/signup.js"></script>
    <script src="src/pageManagers/login.js"></script>
    <script src="src/pageManagers/profile.js"></script>
    <script src="src/components/app.js"></script>
    <script src="src/components/alert.js"></script>
    <script src="src/components/user.js"></script>
    <script src="src/components/park.js"></script>
    <script src="src/components/visit.js"></script>
    <script src="src/index.js"></script>
    <title>Trekker</title>
  </head>
  <body>
    <div id="app-container">
      <div id="page-container" class="container">
        <img id="logo" src="images/trekker-logo.png" alt="Trekker App">
        <button type="button" id="logout-btn" class="btn btn-primary btn-block btn-md" style="visibility: hidden">Logout</button>
        <div id="alert-container">
        
        </div>
        <div id="header-container">
            
        </div>
        <div id="visits-container" class="hide-container">
          
        </div>
        <div id="add-visit-form" style="visibility: hidden">
          <form id="visit-form" class="visit-form">
              <div class="form-row">
              <div class="form-group col-md-4">
              <select id="input-park" class="form-control">
              </select>
              </div>
              </div>
              <div class="form-row">
                  <div class="form-group col-md-6">
                      <input type="date" class="form-control" id="visit-date" placeholder="Date" required>
                  </div>
              </div>
              <div class="form-row">
                  <div class="form-group col-md-6">
                      <textarea class="form-control" id="visit-notes" rows="5" placeholder="Notes" required></textarea>
                  </div>
              </div>
             <button type="submit" id="submit-btn" class="btn btn-primary">Add Visit</button>
          </form>
        </div>
        <div id="parks-container" class="hide-container">
  
        </div>
      </div>
    </div>
  </body>
</html>
